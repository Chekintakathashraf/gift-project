{% extends  'bases/error_base.html' %}

{% block title %}Page not found{% endblock %}

{% block content %}
<div class="page error-bg dark:bg-bodybg" id="particles-js">
  <!-- Start::error-page -->
  <div class="error-page">
    <div class="container text-defaulttextcolor dark:text-defaulttextcolor/70r text-defaultsize">
      <div class="text-center p-5 my-auto">
        <div class="flex items-center justify-center h-full !text-defaulttextcolor">
          <div class="xl:col-span-3"></div>
          <div class="xl:col-span-6 col-span-12">
            <!-- Error Text -->
            <p class="error-text sm:mb-0 mb-2 text-6xl font-extrabold text-red-500">404</p>
            <p class="text-[1.125rem] font-semibold mb-4">Oops &#128557;, The page you are looking for is not available.</p>

            <div class="flex justify-center items-center mb-[3rem]">
              <div class="xl:col-span-6 w-[50%]">
                <p class="mb-0 opacity-[0.7]">
                  {% if exception %}
                    {{ exception }}
                  {% else %}
                    This is not the page you were looking for.
                  {% endif %}
                </p>
              </div>
            </div>

            <!-- Back to Home Button -->
            <a href="{% url 'home' %}" class="ti-btn bg-primary text-white font-semibold dark:border-defaultborder/10">
              <i class="ri-arrow-left-line align-middle inline-block"></i> BACK TO HOME
            </a>
          </div>
          <div class="xl:col-span-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
