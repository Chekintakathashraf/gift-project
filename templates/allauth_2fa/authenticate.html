{% extends "bases/mfa_base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="popup-container">
  <div class="popup">
    <p class="text-2xl font-semibold mb-4">Two-Factor Authentication</p>
    
    <form method="post" class="mt-4">
      {% csrf_token %}
      
      <!-- OTP Input -->
      <div class="mb-4">
        <input
          type="text"
          id="otp_token"
          name="otp_token"
          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter the Authentication Token"
        />
      </div>

      <!-- Error Message -->
      <div class="text-red-500 mb-4">
        {% if form.non_field_errors %}
          <ul>
            {% for error in form.non_field_errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full py-2 rounded btn-primary font-bold">Authenticate</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
